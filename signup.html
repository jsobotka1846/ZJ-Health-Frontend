</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">ZJ Health</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Directory</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Services
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <li><a class="dropdown-item" href="index.html#cards">Appointments</a></li>
                      <li><a class="dropdown-item" href="index.html#cards">Perscriptions</a></li>

      <br />

    <form action="http://localhost:8080/api/user/register" method="POST">
        <div class="form-group mt-5 row">
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-primary text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                    <div class="mb-md-5 mt-md-4 pb-5 row g-3">
      
                    <h2 class="font-weight-bold text-uppercase">Sign Up</h2>
                    <p class="text-white-50 mb-5">Please fill out the following fields</p>
      
                    <div class="col-md-6 form-outline form-white mb-4">
                      <input type="email" name="email" class="form-control" />
                      <label class="form-label">Email</label>
                    </div>
      
                    <div class="col-md-6 form-outline form-white mb-4">
                      <input type="password" name="password" class="form-control"  />
                      <label class="form-label">Password</label>
                    </div>

                    <div class="col-md-6 form-outline form-white mb-4">
                        <input type="text" name="firstName" class="form-control"  />
                        <label class="form-label">First Name</label>
                    </div>

                    <div class="col-md-6 form-outline form-white mb-4">
                        <input type="text" name="lastName" class="form-control"  />
                        <label class="form-label">Last Name</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                        <input type="text" name="street" class="form-control" />
                        <label class="form-label">Street</label>
                      </div>

                      <div class="col-md-7 form-outline form-white mb-4">
                        <input type="text" name="city" class="form-control" />
                        <label class="form-label">City</label>
                      </div>

                      <div class="col-md-2 form-outline form-white mb-4">
                        <select name="state" class="form-select">
                            <option value="AL">AL</option>
	                        <option value="AK">AK</option>
	                        <option value="AR">AR</option>	
                            <option value="AZ">AZ</option>
                            <option value="CA">CA</option>
                            <option value="CO">CO</option>
                            <option value="CT">CT</option>
                            <option value="DC">DC</option>
                            <option value="DE">DE</option>
                            <option value="FL">FL</option>
                            <option value="GA">GA</option>
                            <option value="HI">HI</option>
                            <option value="IA">IA</option>	
                            <option value="ID">ID</option>
                            <option value="IL">IL</option>
                            <option value="IN">IN</option>
                            <option value="KS">KS</option>
                            <option value="KY">KY</option>
                            <option value="LA">LA</option>
                            <option value="MA">MA</option>
                            <option value="MD">MD</option>
                            <option value="ME">ME</option>
                            <option value="MI">MI</option>
                            <option value="MN">MN</option>
                            <option value="MO">MO</option>	
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="NC">NC</option>	
                            <option value="NE">NE</option>
                            <option value="NH">NH</option>
                            <option value="NJ">NJ</option>
                            <option value="NM">NM</option>			
                            <option value="NV">NV</option>
                            <option value="NY">NY</option>
                            <option value="ND">ND</option>
                            <option value="OH">OH</option>
                            <option value="OK">OK</option>
                            <option value="OR">OR</option>
                            <option value="PA">PA</option>
                            <option value="RI">RI</option>
                            <option value="SC">SC</option>
                            <option value="SD">SD</option>
                            <option value="TN">TN</option>
                            <option value="TX">TX</option>
                            <option value="UT">UT</option>
                            <option value="VT">VT</option>
                            <option value="VA">VA</option>
                            <option value="WA">WA</option>
                            <option value="WI">WI</option>	
                            <option value="WV">WV</option>
                            <option value="WY">WY</option>
                        </select>
                        <label class="form-label">State</label>
                      </div>

                      <div class="col-md-3 form-outline form-white mb-4">
                        <input type="number" name="zip" class="form-control" />
                        <label class="form-label">Zip Code</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="text" name="phoneNum" class="form-control"  />
                        <label class="form-label">Phone Number</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="text" name="name" class="form-control"  />
                        <label class="form-label">Insurance Name</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="text" name="type" class="form-control"  />
                        <label class="form-label">Insurance Type</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="text" name="policyNum" class="form-control" />
                        <label class="form-label">Insurance Policy Number</label>
                      </div>
      
                    
      
                    <button class="btn btn-outline-light btn-lg" type="submit">Create account</button>
      
                  </div>
      
                  <div>
                    <p class="mb-0">Already have an account? <a href="login.html" class="text-white-50 fw-bold">Login</a></p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
    </form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
